<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Países</title>
</head>
<body>
    <!-- Desafio do ex 009 -->
    <h1>Verificação de Nacionalidade</h1>
    País: <input type="text" name="country" id="country">
    <input type="button" value="Verificar" onclick="calcular()">
    <div id="res">
    </div>

    <script>
        function calcular () {
            var countryInput = window.document.querySelector('input#country')
            var res = window.document.querySelector('div#res')
            var country = countryInput.value.trim();
            res.innerHTML = `<p>Seu país é <strong>${country}</strong></p>`
                if (country.toLowerCase() === 'brasil') {
                    res.innerHTML += `<p>Você é <strong>Brasileiro (a)!</strong></p>`;
                } else {
                    res.innerHTML += `<p>Você é <strong>ESTRANGEIRO (A)</strong></p>`;
                }
        }
    </script>

</body>
</html>
